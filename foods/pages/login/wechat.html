<script>
    //应用唯一标识
    var appid = "wx6007805bc65854e7";
    //重定向地址，需要进行UrlEncode
    var redirect_uri = encodeURI("https://foods.ryskoo.com/foods/pages/login/wechatlogin.html");
    //应用授权作用域，拥有多个作用域用逗号（,）分隔，网页应用目前仅填写snsapi_login即可
    // var scope = "snsapi_login";
    var scope = "snsapi_userinfo";
    //用于保持请求和回调的状态，授权请求后原样带回给第三方
    /*var state = "jomoo" + new Date().getTime();

    var vendorId = obtain('vendorId') || 'ad7dc50c662f4118a502ac123773c022';

    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }

    Request = GetRequest();

    var toPage = Request['page'];
    var inviterUuid = Request['inviterUuid'];

    //微信客户端打开
    var url = "https://open.weixin.qq.com/connect/oauth2/authorize?";
    url += "appid=" + appid;
    url += "&redirect_uri=" + redirect_uri;
    url += "&response_type=code";
    url += "&pageType=wap";
    url += "&scope=" + scope;
    url += "&state=" + vendorId + '_' + toPage + '_' + inviterUuid;
    url += "#wechat_redirect";//进行URL的拼接
