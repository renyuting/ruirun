<!doctype html>
<html>
<head>
<title>好吃佬</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="apple-touch-fullscreen" content="YES">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
<meta name="HandheldFriendly" content="true"/>
<meta name="MobileOptimized" content="320"/>
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" href="css/mui.picker.all.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/global.css" type="text/css" media="screen" />

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/init.js"></script>
</head>
<body>
<header class="common-header blue-style">
	<div class="top_fixed">
		<a class="top_icon go_back mui-action-back" href="javascript:;"></a>
        <h1 class="top_title">首页</h1>
    </div>
</header>

<!--头部-->
<section class="z-topmegs">
	<p>今日订单收入</p>
	<h3 id="todayMoney">0.00 <span>元</span></h3>
	<div class="z-orderlist">订单笔数 ：<span id="todayOrder">0</span>笔 &nbsp;&nbsp;&nbsp; 顾客总数 ：<span id="todayCustomer">0</span>人</div>
</section>

<main class="z-chartmain">
	<div class="z-everydata">
		<h2>成交金额趋势图</h2>
		<p>看看哪天收入多，哪天收入少</p>
		<div class="every-chart">
			<div id="chartone" style="height:200px;width:100%;overflow:hidden"></div>
		</div>
	</div>
	
	<div class="z-everydata m_mt40">
		<h2>顾客分析</h2>
		<p>趋势图</p>
		<div class="every-chart z-lastChart">
			<div id="charttwo" style="height:200px;width:100%;overflow:hidden"></div>
		</div>
	</div>
	
</main>

<!-- 底部导航 -->
<footer class="foot_nav_fixed">
    <nav class="foot_nav">
        <a class="items  cur" href="index.html"><s class="ico1"></s>首页</a>
        <a class="items" href="orderList.html"><s class="ico2"></s>订单</a>
        <a class="items" href="memberManage.html"><s class="ico3"></s>会员</a>
        <a class="items" href="storeIndex.html"><s class="ico4"></s>管理</a>
    </nav>
</footer>

<!-- 时间选择插件 -->
<script src="js/mui.min.js"></script>
<script src="js/echarts.min.js"></script>
<!-- 接口调用公共插件 -->
<script src="js/base.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
    	$(function(){
	    //获取商户信息
		var accessToken = sessionObtain('accessToken');
        var userId =  sessionObtain('userId');
		var deviceId = sessionObtain('deviceId');
		var vendorId = sessionObtain('vendorId');

		if(!userId || !vendorId){
            window.location.href = 'Login.html';
		}

		var methodName = "userfront/homepage/index";
	    var params = {"accessToken":accessToken,"userId":userId,"deviceId":deviceId,"vendorId":vendorId};
		$.ax(
		methodName,
		params,
		false,
		"post",
		"json", 
		function(data){
		  if (1 == data.returnCode) {
		    $("#todayMoney").html(data.data.todayTotalAmt + "<span>元</span>");
			$("#todayOrder").html(data.data.todayOrderCount);
			$("#todayCustomer").html(data.data.todayOrderCount);

            var showDate = data.data.showDate;
			var showAmt = data.data.showAmt;
			var showDate2 = data.data.showDate2;
			var showCount = data.data.showCount;
			
			//	成交金额趋势图
			var myChart = echarts.init(document.getElementById('chartone')),
			option = {
				legend: {
					top: '0',
					left: 'auto',
					textStyle: {
						color: '#999',
						fontSize: "12"
					},
				   
				},
				grid:{
					x:45,
					y:20,
					x2:20,
					y2:20,
				},
				xAxis: [
						{
							show: true,
							boundaryGap: false,
							data: showDate,
							 axisTick:{
								show:false
							},
							axisLine: {
							   show:false
							},
							axisLabel: {
								textStyle: {
									color: '#999'
								}
							},
						}
				],

				tooltip: {
					textStyle: {
						fontSize: "10",
					},
					padding: 5,
					trigger: 'axis',
					axisPointer: {
						lineStyle:{
							opacity: 0,
						}
					},
					formatter: function (datas) {
						
						var res = datas[0].name + '<br/>',
							val;
						for (var i = 0, length = datas.length; i < length; i++) {
							val = (datas[i].value);
							res += val + '元';
						}
						return res;
					},
					backgroundColor: '#f9f9f9',
					textStyle: {
						color: '#0C7CD7',
					}
				},

				yAxis: [
					        	{
	            type: 'value',
	            scale: true,
	            position: 'left',
	            offset: 0,
	            axisLine: {
	               show:false
	            },
	            axisLabel: {
	                textStyle: {
	                    color: '#999'
	                }
	            },
	            splitLine: {
	                lineStyle: {
	                    color: ['#eee']
	                }
	            },
	            axisTick:{
			        show:false
			    },

        	},
					

				],

				series: [
					{
						type: 'line',
						textStyle: {
							color: '#222',
							fontSize: "12"
						},
						itemStyle: {
							normal: {
								color: '#0C7CD7',
								lineStyle: {
									width: 1,
									color: "#0C7CD7"
								}
							}
						},
						symbolSize: 6,

						data: showAmt

					},

				   
				],
			   

			};
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option, true);
			
			//	顾客分析
			var myChart2 = echarts.init(document.getElementById('charttwo')),
				option2 = {
					legend: {
						top: '0',
						left: 'auto',
						textStyle: {
							color: '#999',
							fontSize: "12"
						},
					   
					},
					grid:{
						x:45,
						y:20,
						x2:20,
						y2:20,
					},
					xAxis: [
						{
							show: true,
							boundaryGap: false,
							data: showDate2,
							 axisTick:{
								show:false
							},
							axisLine: {
							   show:false
							},
							axisLabel: {
								textStyle: {
									color: '#999'
								}
							},
						}
					],

					tooltip: {
						textStyle: {
							fontSize: "10",
						},
						padding: 10,
						trigger: 'axis',
						formatter: function (datas) {
							
							var res = datas[0].name+ '<br/>',
								val;
							for (var i = 0, length = datas.length; i < length; i++) {
								val = (datas[i].value);
								res += val + '人';
							}
							return res;
						},
						backgroundColor: '#f9f9f9',
						textStyle: {
							color: '#0C7CD7',
						},
						axisPointer: {
							lineStyle:{
								opacity: 0,
							}
						},
					},

					yAxis: [
						{
							type: 'value',
							scale: true,
							position: 'left',
							offset: 0,
							axisLine: {
							   show:false
							},
							axisLabel: {
								textStyle: {
									color: '#999'
								}
							},
							splitLine: {
								lineStyle: {
									color: ['#eee']
								}
							},
							axisTick:{
								show:false
							},
                           minInterval: 1,
						},
						

					],

					series: [
						{
							type: 'line',
							textStyle: {
								color: '#222',
								fontSize: "12"
							},
							itemStyle: {
								normal: {
									color: '#0BBA52',
									lineStyle: {
										width: 1,
										color: "#0BBA52"
									}
								}
							},
							symbolSize: 4,
							symbol: 'circle',
							data: showCount

						},

					   
					],
				   

				};
				// 使用刚指定的配置项和数据显示图表。
				myChart2.setOption(option2, true);
			
		  }
			
		}
	  );
	})

</script>
</body>
</html>
